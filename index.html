<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ðŸ¦”</title>
</head>


<body>
    <header>
        <div class="row">
            <div class="col s12">
                <div class="container-title">
                    <h1 id="add-note" class="center principal_title without-nothing">Hi notes!ðŸ¦”</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-container">
            <div id="first-container" class="container first-container scale-transition scale-out z-depth-2">
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <input maxlength="20" id="title" type="text" class="validate">
                            <label id="label-save-notes" for="title">Title</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field">
                            <textarea maxlength="880" id="textarea1" class="materialize-textarea"></textarea>
                            <label id="label-save-notes" for="textarea1">Hi note</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="section section-container">
        <div class="container">
            <div class="row card-container container-note-in-show" id="carousel">
               <!-- Aqui van las cards insertadas con javascript  -->
            </div>
        </div>
    </div>
    <div id="show-container" class="hidden">
        <div id="show" class="scale-transition">
            <div id="exit-show" class="btn transparent z-depth-0"><i class="material-icons">fullscreen_exit</i></div>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="center container-title-in-show">
                            <h3 id="title-in-show-container" class="title-in-show-container indigo-text text-lighten-3"></h3>
                            <p id="number-note"></p>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="center container-note-in-show">
                            <h2 id="note-in-show-container" class="note-in-show-container indigo-text text-lighten-5 flow-text"></h2>
                            <textarea maxlength="880" id="textarea-update" class="hidden textarea-update materialize-textarea indigo-text text-lighten-5 flow-text"></textarea>
                        </div>
                    </div>
                    <div class="col s12 center">
                        <div class="section">
                            <div class="row container-btn-in-show">
                                <div class="col s12 m6 l6">
                                    <div id="update" class="btn indigo lighten-3 waves-effect waves-yellow">Update</div>
                                </div>
                                <div class="col s12 m6 l6">
                                    <div id="delete" class="btn indigo lighten-3 waves-effect waves-yellow">Delete</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="circle1"></div>
    <div class="circle2"></div> -->
   
<!-- fixed buttos -->

<div class="fixed-action-btn btn-fixed direction-left ">
    <a id="btn-to-pulse" class="btn-floating btn-large">
      <i id="save" class="large material-icons icon-add">add</i>
    </a>
    <ul>
      <li><a class="btn-floating"><i   class="material-icons">check</i></a></li>
      <li><a id="list-btn" class="btn-floating"><i id="icon-grid" class="material-icons">view_module</i></a></li>
      <li><a id="prueba" class="btn-floating"><i class="material-icons">format_quote</i></a></li>
      <li><a id="reset" class="btn-floating"><i class="material-icons">delete_forever</i></a></li>
    </ul>
  </div>
        
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
